<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/pages/admin.css}">
</head>
<body>

<th:block th:insert="~{layout/fragments :: navbar}"></th:block>

<main class="main-content">
    <div class="container-fluid px-4">

        <div class="page-header">
            <h1><i class="bi bi-gear"></i> 관리</h1>
        </div>

        <!-- 템플릿 관리 섹션 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-files"></i> 템플릿 관리</span>
                <button class="btn btn-primary btn-sm" onclick="Admin.openTemplateModal()">
                    <i class="bi bi-plus-lg"></i> 템플릿 추가
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>이름</th>
                            <th>부서</th>
                            <th>상태</th>
                            <th>시스템 프롬프트</th>
                            <th style="width: 120px;">작업</th>
                        </tr>
                        </thead>
                        <tbody id="templateTableBody">
                        <tr>
                            <td colspan="5" class="text-center text-muted py-4">로딩 중...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 부서 관리 섹션 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-building"></i> 부서 관리</span>
                <button class="btn btn-primary btn-sm" onclick="Admin.openDeptModal()">
                    <i class="bi bi-plus-lg"></i> 부서 추가
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>부서명</th>
                            <th style="width: 120px;">작업</th>
                        </tr>
                        </thead>
                        <tbody id="deptTableBody">
                        <tr>
                            <td colspan="3" class="text-center text-muted py-4">로딩 중...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- 템플릿 추가/수정 모달 -->
<div class="modal fade" id="templateModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="templateModalTitle">템플릿 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="templateId">
                <div class="mb-3">
                    <label for="templateName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="templateName" placeholder="템플릿 이름">
                </div>
                <div class="mb-3">
                    <label for="templateDept" class="form-label">부서 (선택)</label>
                    <input type="text" class="form-control" id="templateDept" placeholder="부서명 (비워두면 전체 공용)">
                </div>
                <div class="mb-3">
                    <label for="templatePrompt" class="form-label">시스템 프롬프트</label>
                    <textarea class="form-control" id="templatePrompt" rows="8" placeholder="AI에게 전달할 시스템 프롬프트"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="Admin.saveTemplate()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 부서 추가/수정 모달 -->
<div class="modal fade" id="deptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deptModalTitle">부서 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deptId">
                <div class="mb-3">
                    <label for="deptName" class="form-label">부서명</label>
                    <input type="text" class="form-control" id="deptName" placeholder="부서명">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="Admin.saveDept()">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/pages/admin.js}"></script>

</body>
</html>

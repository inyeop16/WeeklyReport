<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/pages/dashboard.css}">
</head>
<body>

<th:block th:insert="~{layout/fragments :: navbar}"></th:block>

<main class="main-content">
    <div class="container-fluid">

        <div class="page-header">
            <h1 id="departmentTitle">업무 진행 현황</h1>
        </div>

        <div class="week-filter">
            <label for="departmentSelect">부서</label>
            <select id="departmentSelect" class="form-select form-select-sm">
                <option value="">부서 선택</option>
            </select>
            <label for="weekStart">기간</label>
            <input type="date" id="weekStart" class="form-control form-control-sm">
            <span class="separator">~</span>
            <input type="date" id="weekEnd" class="form-control form-control-sm">
            <button id="btnSearch" class="btn btn-sm btn-primary">조회</button>
        </div>

        <div class="gh-table-wrap">
            <table class="gh-table">
                <thead>
                    <tr>
                        <th class="col-project">제목</th>
                        <th class="col-desc">업무 상세 내용</th>
                        <th class="col-status">상태</th>
                        <th class="col-date">날짜</th>
                        <th class="col-progress">진행률</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading-cell">로딩 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/pages/dashboard.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }

        .signup-container {
            width: 100%;
            max-width: 480px;
            padding: 1rem;
        }

        .signup-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .signup-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-signup {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .signup-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .signup-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .form-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <!-- Header -->
        <div class="signup-header">
            <i class="bi bi-person-plus-fill"></i>
            <h1>회원가입</h1>
            <p>Weekly Report에 오신 것을 환영합니다</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="아이디" required>
                <label for="username"><i class="bi bi-person"></i> 아이디</label>
                <div class="form-text">4-20자의 영문, 숫자만 사용 가능</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="이름" required>
                <label for="name"><i class="bi bi-card-text"></i> 이름</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="departmentId">
                    <option value="">선택 안 함</option>
                </select>
                <label for="departmentId"><i class="bi bi-building"></i> 부서</label>
                <div class="form-text">선택사항</div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="이메일" required>
                <label for="email"><i class="bi bi-envelope"></i> 이메일</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required minlength="8">
                <label for="password"><i class="bi bi-lock"></i> 비밀번호</label>
                <div class="form-text">최소 8자 이상</div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" required>
                <label for="passwordConfirm"><i class="bi bi-lock-fill"></i> 비밀번호 확인</label>
            </div>

            <button type="submit" class="btn btn-primary btn-signup">
                <i class="bi bi-check-circle"></i> 가입하기
            </button>
        </form>

        <!-- Footer -->
        <div class="signup-footer">
            이미 계정이 있으신가요? <a href="/login">로그인</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script>
if (Common.isLoggedIn()) {
    window.location.href = '/reports';
}

(async function loadDepartments() {
    try {
        const response = await fetch('/api/departments');
        const departments = await response.json();
        const select = document.getElementById('departmentId');
        departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept.id;
            option.textContent = dept.name;
            select.appendChild(option);
        });
    } catch (e) {
        console.error('부서 목록 로드 실패:', e);
    }
})();

async function handleSignup(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const name = document.getElementById('name').value;
    const departmentId = document.getElementById('departmentId').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;

    if (password !== passwordConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
    }

    const submitBtn = document.querySelector('.btn-signup');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>가입 처리 중...';

    const body = { username, name, email, password };
    if (departmentId) {
        body.departmentId = Number(departmentId);
    }

    try {
        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.message || '회원가입에 실패했습니다.');
        }

        alert('회원가입이 완료되었습니다.');
        window.location.href = '/login';
    } catch (error) {
        const existingAlert = document.querySelector('.alert');
        if (existingAlert) existingAlert.remove();

        const alertHtml = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                ${Common.escapeHtml(error.message)}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        document.getElementById('signupForm').insertAdjacentHTML('beforebegin', alertHtml);
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> 가입하기';
    }
}
</script>

</body>
</html>

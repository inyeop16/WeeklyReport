<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/pages/signup.css}">
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <!-- Header -->
        <div class="signup-header">
            <i class="bi bi-person-plus-fill"></i>
            <h1>회원가입</h1>
            <p>Weekly Report에 오신 것을 환영합니다</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="아이디" required>
                <label for="username"><i class="bi bi-person"></i> 아이디</label>
                <div class="form-text">4-20자의 영문, 숫자만 사용 가능</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="이름" required>
                <label for="name"><i class="bi bi-card-text"></i> 이름</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="departmentId">
                    <option value="">선택 안 함</option>
                </select>
                <label for="departmentId"><i class="bi bi-building"></i> 부서</label>
                <div class="form-text">선택사항</div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="이메일" required>
                <label for="email"><i class="bi bi-envelope"></i> 이메일</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required minlength="8">
                <label for="password"><i class="bi bi-lock"></i> 비밀번호</label>
                <div class="form-text">최소 8자 이상</div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" required>
                <label for="passwordConfirm"><i class="bi bi-lock-fill"></i> 비밀번호 확인</label>
            </div>

            <button type="submit" class="btn btn-primary btn-signup">
                <i class="bi bi-check-circle"></i> 가입하기
            </button>
        </form>

        <!-- Footer -->
        <div class="signup-footer">
            이미 계정이 있으신가요? <a href="/login">로그인</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/pages/signup.js}"></script>

</body>
</html>

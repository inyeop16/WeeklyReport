<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <i class="bi bi-file-text-fill"></i>
            <h1>Weekly Report</h1>
            <p>AI 기반 주간보고 자동 생성 시스템</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="ID" required>
                <label for="username"><i class="bi bi-envelope"></i> ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                <label for="password"><i class="bi bi-lock"></i> 비밀번호</label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right"></i> 로그인
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>또는</span>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            아직 계정이 없으신가요? <a href="/signup">회원가입</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/pages/login.js}"></script>

</body>
</html>

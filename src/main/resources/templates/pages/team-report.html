<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 통합보고 - Weekly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/pages/team-report.css}">
</head>
<body>

<th:block th:insert="~{layout/fragments :: navbar}"></th:block>

<main class="main-content">
    <div class="container-fluid px-4">

        <div class="page-header">
            <h1><i class="bi bi-people"></i> 팀 통합보고</h1>
        </div>

        <!-- 조건 선택 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="departmentSelect" class="form-label">부서</label>
                        <select class="form-select" id="departmentSelect">
                            <option value="">부서를 선택하세요</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="templateSelect" class="form-label">템플릿</label>
                        <select class="form-select" id="templateSelect">
                            <option value="">템플릿을 선택하세요</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="weekStart" class="form-label">시작일</label>
                        <input type="date" class="form-control" id="weekStart">
                    </div>
                    <div class="col-md-2">
                        <label for="weekEnd" class="form-label">종료일</label>
                        <input type="date" class="form-control" id="weekEnd">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="generateBtn" onclick="TeamReport.generate()">
                            <i class="bi bi-magic"></i> 생성
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 영역 -->
        <div id="resultArea" style="display:none;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span id="resultTitle"><i class="bi bi-file-earmark-text"></i> 팀 통합보고서</span>
                </div>
                <div class="card-body">
                    <div id="reportContent" class="report-content"></div>
                    <div id="reportActions" class="mt-3">
                        <button class="btn btn-outline-primary btn-sm" onclick="TeamReport.openEdit()">
                            <i class="bi bi-pencil"></i> AI 수정 요청
                        </button>
                    </div>
                    <div id="editArea" style="display:none;" class="mt-3">
                        <textarea class="form-control" id="editInstruction" rows="3" placeholder="수정 지시사항을 입력하세요 (예: 좀 더 간결하게 해줘, 성과 부분을 강조해줘)"></textarea>
                        <div class="mt-2 d-flex gap-2">
                            <button class="btn btn-primary btn-sm" onclick="TeamReport.submitEdit()">
                                <i class="bi bi-check"></i> 수정 요청
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="TeamReport.closeEdit()">
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로딩 -->
        <div id="loadingArea" style="display:none;">
            <div class="text-center py-5">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3 text-muted">AI가 팀 통합보고서를 생성하고 있습니다...</p>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/pages/team-report.js}"></script>

</body>
</html>

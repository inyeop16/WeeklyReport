<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <div class="container-fluid">
        <!-- Logo & Brand -->
        <a class="navbar-brand" href="/reports">
            <i class="bi bi-file-text"></i>
            <span class="ms-2">Weekly Report</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Main Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'reports'} ? 'active'" href="/reports">
                        <i class="bi bi-file-earmark-text"></i> 주간보고
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> 대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'team-report'} ? 'active'" href="/team-report">
                        <i class="bi bi-people"></i> 팀 통합보고
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'admin'} ? 'active'" href="/templates">
                        <i class="bi bi-gear"></i> 관리
                    </a>
                </li>
            </ul>

            <!-- Login/Logout -->
            <div class="d-flex gap-2">
                <a href="#" onclick="Common.logout(); return false;" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-box-arrow-right"></i> 로그아웃
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>

spring:
  application:
    name: weekly-report
  datasource:
    url: jdbc:postgresql://localhost:5433/weekly_report
    username: admin
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 604800000
  ai:
    provider: groq
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: claude-sonnet-4-20250514
    local:
      base-url: ${LOCAL_LLM_URL:http://localhost:11434}
      model: ${LOCAL_LLM_MODEL:llama3}
    groq:
      api-key: ${GROQ_API_KEY}
      base-url: https://api.groq.com/openai/v1
      model: openai/gpt-oss-120b
  notification:
    provider: teams
    teams:
      webhook-url: ${TEAMS_WEBHOOK_URL:}